<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Find Fast-food Store</title>

</head>
<body>

    <div class="body">

        <div class="item-name"></div>

<script src="main.js"></script>

</html>
